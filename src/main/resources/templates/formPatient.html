<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
      
<head>
<meta charset="utf-8">
<title>Form Patients</title>
</head>
<body>

<div layout:fragment="pageContent">
<div class="container mt-3">
<div class="card">
<div class="card-header" th:if="${mode=='new'}">Formulaire d'ajout d'un nouveau patient</div>
<div class="card-header" th:if="${mode=='edit'}">Formulaire de mis Ã  jour d'un  patient</div>
<div class="card-body">
<form  th:action="@{savePatient}" method="post">
<div class="mb-3 form-group">
<label class="control-label">ID:</label>
<label class="control-label" th:text="${patient.id}"></label>
<input class="form-control" type="hidden" name="id" th:value="${patient.id}" />
</div>
<div class="mb-3 form-group">
<label class="control-label">Nom du Patient:</label>
<input class="form-control" type="text" name="nom" th:value="${patient.nom}" />
<span  th:errors=${patient.nom} class="text-danger"></span>
</div>
<div class="mb-3 form-group">
<label class="control-label">Score du Patient:</label>
<input class="form-control" type="text" name="score" th:value="${patient.score}" />
<span  th:errors=${patient.score} class="text-danger"></span>
</div>
<div class="mb-3 form-group">
<label class="control-label">Date de naissance:</label>
<input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}"  />
<span ></span>
</div>
<div class="mb-3 form-group">
<label class="control-label">Malade:</label>
<input  type="checkbox" name="malade" th:checked="${patient.malade}"  />
<span ></span>
</div>
<button class="btn-sm btn-success" type="submit">Enregistrer</button>

</form>

</div>
</div>
</div>
</div>


</body>
</html>
